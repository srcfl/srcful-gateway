# RPI4

version: "2.4"

x-environment: &shared_env
  - REST_SERVICE_PORT: 80 # should correspond to the port in the web service below
  - REST_SERVICE_PORT_INTERNAL: 80 # should correspond to the port in the web service below

services:

# Reverse proxy service
traefik:
  build: ./traefik
  container_name: eGW-traefik
  ports:
    - "80:80"
    - "8080:8080"
  restart: always
  networks:
    - web-network
  extra_hosts:
    - "host.docker.internal:host-gateway"

# React web client
client-web:
  build: ./client-web
  container_name: eGW-client-web
  restart: always
  networks:
    - web-network
  ports:
    - "5005:80"  # Temporary direct access for testing

  web:
    build: ./server
    container_name: eGW-web
    ports:
      - 80:5000
    restart: always
    network_mode: host
    environment:
      <<: *shared_env
    devices:
      - /dev/i2c-1
    volumes:
      - srcful-data:/data/srcful
      - /var/run/dbus:/host/run/dbus

  bluetooth:
    build: ./bluetooth
    container_name: eGW-ble
    privileged: true
    network_mode: host
    environment:
      <<: *shared_env
      # GPIO_BUTTON_PIN: 7 # Uncomment if running on a RAK Hotspot V.2 for button
    volumes:
      - /var/run/dbus:/host/run/dbus
      - /sys:/sys
      - /lib/modules:/lib/modules
    restart: always
    depends_on:
      - web

  # BEGIN: EVCC solar-charging service ---------------------------------------
  evcc:
    build: ./evcc
    container_name: eGW-evcc
    restart: always
    network_mode: host
    volumes:
      - evcc-config:/etc/evcc
      - evcc-data:/root/.evcc
  # END: EVCC solar-charging service -----------------------------------------

volumes:
  srcful-data:
  evcc-data:
  evcc-config:

networks:
  web-network:
    driver: bridge
