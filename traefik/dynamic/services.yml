http:
  routers:   
    api-router:
      entryPoints:
        - web
      rule: "PathPrefix(`/api`)"
      priority: 100
      service: api-service
    
    web-router:
      entryPoints:
        - web
      rule: "HostRegexp(`{host:.+}`)"
      priority: 1
      service: client-web-service

  services:
    api-service:
      loadBalancer:
        servers:
          - url: "http://127.0.0.1:5000"  # Direct to host network service
    
    client-web-service:
      loadBalancer:
        servers:
          - url: "http://eGW-client-web:80"  # React app container