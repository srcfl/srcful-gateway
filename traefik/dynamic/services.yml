http:
  routers:   
    api-router:
      entryPoints:
        - web
      rule: "PathPrefix(`/api`)"
      priority: 100
      service: api-service
    
    web-router:
      entryPoints:
        - web
      rule: "HostRegexp(`{host:.+}`)"
      priority: 1
      service: web-service

  services:
    api-service:
      loadBalancer:
        servers:
          - url: "http://eGW-web:5000"  # Changed from localhost to container name
    
    web-service:
      loadBalancer:
        servers:
          - url: "http://eGW-web:5000"  # Changed from localhost to container name