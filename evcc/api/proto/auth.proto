syntax = "proto3";

// protoc proto/auth.proto --go_out=. --go-grpc_out=.

import "google/protobuf/timestamp.proto";

option go_package = "proto/pb";

service Auth {
	rpc IsAuthorized (AuthRequest) returns (AuthReply) {}
}

message AuthRequest {
	string token = 1;
}

message AuthReply {
	bool authorized = 1;
	string subject = 2;
	google.protobuf.Timestamp expires_at = 3;
}
